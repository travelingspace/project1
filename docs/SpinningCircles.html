<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Circle Intro</title>

    <link href="../wwwroot/css/site.min.css" rel="stylesheet" />
    <link href="../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../wwwroot/lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../wwwroot/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../wwwroot/lib/jquery/dist/jquery.js"></script>

    <style>

        .center {
            padding: 25px 25px 25px 25px;
        }

        .space {
            height: 50px;
            margin: auto;
            width: 100%;
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(359deg);
            }
        }

        .rotate {
            -webkit-animation-name: rotate;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
        }

        @-webkit-keyframes rotateSlowLeft {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(-359deg);
            }
        }

        .rotateSlowLeft {
            -webkit-animation-name: rotateSlowLeft;
            -webkit-animation-duration: 10s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
        }

        .greenSquare {
            width: 200px;
            height: 200px;
            background-color: none;
            border: 10px solid green;
            z-index: 100;
            position: absolute;
            float: left;
            top: 50px;
            left: 50px;
        }

        .tanSquare {
            width: 125px;
            height: 125px;
            background-color: none;
            border: 10px solid tan;
            z-index: 99;
            position: absolute;
            float: left;
            top: 87.5px;
            left: 87.5px;
        }

        .yellowSquare {
            height: 50px;
            width: 50px;
            z-index: 98;
            position: absolute;
            float: left;
            top: 125px;
            left: 125px;
            background-color: yellow;
        }
    </style>


</head>

<body>

    <div class="jumbotron">

        <div class="space"></div>
        <div class="center">

            <div class="rotate greenSquare"></div>

            <div class="rotateSlowLeft tanSquare"></div>

            <div class="yellowSquare"></div>

        </div>


    </div>


</body>
</html>
